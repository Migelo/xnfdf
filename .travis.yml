language: c
sudo: false
env:
  global:
    # Intel Parallel Studio
    - secure: ""
matrix:
  include:
    ##
    # Test basic installation with different Travis environments
    ##
    # Ubuntu 12.04 container build
    - os: linux
      sudo: true
      env: COMPONENTS=ifort
before_install:
  - bash -x install-icc.sh --components "${COMPONENTS}"
  - source ~/.bashrc
script:
  # Fortran 90 compiler
  - '[[ "${COMPONENTS}" != *"ifort"* ]] || (ifort -save -o xnfdf.exe save/xnfdf.for && ./xnfdf.exe)'
  - 'diff xnfpdf.dat.test xnfpdf.dat'
  - 'diff xnfpdfmax.dat.test xnfpdfmax.dat.test'

after_script:
  - '[[ ! -z "${INTEL_INSTALL_PATH}" ]] && uninstall_intel_software'

